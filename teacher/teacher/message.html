<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <link rel="stylesheet" href="../layui/css/layui.css">
        <link rel="stylesheet" href="../css/main.css">
        <script src="../js/jquery-2.1.0.min.js"></script>
        <script src="../js/fontSize.js"></script>
        <script src="../layui/layui.js"></script>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 上 -->
        <div class="class-top">
            <span class="layui-icon class-top-return" @click="classTopReturn">&#xe603;</span>
            <span class="class-top-title">基本信息</span>
        </div>
        <!-- 中 -->
        <div class="class-div0">
            <div class="class-div1">
                <div class="class-div2" @click="post">
                    <span class="class-span0">职务</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="title">
                    <span class="class-span0">职称</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="">
                    <span class="class-span0">性别</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="ethnic">
                    <span class="class-span0">民族</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="IDCard">
                    <span class="class-span0">身份证</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="">
                    <span class="class-span0">生日</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="politicalStatus">
                    <span class="class-span0">政治面貌</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="wedding">
                    <span class="class-span0">婚姻生育</span>
                    <span class="class-span3">无</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
            </div>
        </div>
        <script src="../js/main.js"></script>
        <script src="../js/message.js"></script>

    </body>
</html>
