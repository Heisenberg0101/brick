<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <link rel="stylesheet" href="./layui/css/layui.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="./js/jquery-2.1.0.min.js"></script>
        <script src="./js/fontSize.js"></script>
        <script src="./layui/layui.js"></script>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <!--上 -->
        <div class="class-top">
            <span class="layui-icon class-top-return" @click="classTopReturn">&#xe603;</span>
            <span class="class-top-title">我的</span>
        </div>
        <!-- 中 -->
        <div class="class-div0">
            <!-- 1 -->
            <div class="class-div1">
                <div class="class-div2">
                    <span class="class-span0">头像</span>
                    <img class="class-span3" src="images/头像.png">
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="name">
                    <span class="class-span0" >姓名</span>
                    <span class="class-span1">未填写</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="phoneNum">
                    <span class="class-span0">手机号</span>
                    <span class="class-span1">未填写</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="status">
                    <span class="class-span0">当前状态</span>
                    <span class="class-span1">未填写</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
            </div>
            <!-- 2 -->
            <div class="class-div1">
                <div class="class-div2" @click="schoolCard">
                    <span class="class-span0">校园卡</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="">
                    <span class="class-span0">二维码名片</span>
                    <img class="class-span3" src="images/二维码.png" alt="">
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="faceID">
                    <span class="class-span0">人脸ID</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
            </div>
            <!-- 3 -->
            <div class="class-div1">
                <div class="class-div2">
                    <span class="class-span0">课表</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
                <div class="class-div2" @click="teacherGrow">
                    <span class="class-span0">教师发展</span>
                    <span class="class-span1">未填写</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
            </div>
            <!-- 4 -->
            <div class="class-div1">
                <div class="class-div2">
                    <span class="class-span0">设置</span>
                    <span class="class-span2 layui-icon">&#xe602;</span>
                </div>
            </div>
        </div>
        <script src="./js/mine.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
