<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>新建表彰</title>
    <link rel="stylesheet" href="../../theme/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../css/mine.css">
    <link rel="stylesheet" href="../css/base/slide.css">
    <link rel="stylesheet" href="../css/commend/commend.css">
</head>
<body>
    <div class="box">
       <div class="box-1">
            <div class="input-style">
                <div class="input-style-left">表彰类型 <span class="spanicon">*</span></div>
                <div class="input-style-right">请选择表彰类型&nbsp;&nbsp;&nbsp;</div>
                <div class="showList ce">
                    <input type="radio" value="0" name="range">班级
                    <input type="radio" value="1" name="range">校级
                    <input type="radio" value="2" name="range">区级
                    <input type="radio" value="3" name="range">市级
                    <input type="radio" value="4" name="range">省级
                    <input type="radio" value="5" name="range">国家级
                </div>
            </div>
            <div class="input-style">
                <div class="input-style-left">表彰对象 <span class="spanicon">*</span></div>
                <div class="input-style-right" @click="down" id="student">请选择表彰学生&nbsp;&nbsp;&nbsp;<img src="../image/arrowdown.png" alt=""></div>
                <div class="showList1">
                    <ul>
                        <li is="item" :gradeid="grade.ID" :gradename="grade.name" v-for="(grade,index) of grade" :key="grade.ID"><inp></inp></li>
                    </ul>
                </div>
            </div>
            <div class="input-style">
                <textarea id="content" placeholder="请输入表彰内容(必填,30字以内)" v-model="content"></textarea>
            </div>
            <div class="input-style">
                <div class="input-style-left">表彰模板 <span class="spanicon">*</span></div>
                <div class="input-style-right">请选择表彰模板&nbsp;&nbsp;&nbsp;</div>
                <div>
                   <div class="showList">
                        <div class="imgBox">
                            <img src="../image/template1.png" alt="" @click="bigScreen($event)">
                        </div>
                        <div class="imgBox">
                            <img src="../image/template2.png" alt="" @click="bigScreen($event)">
                        </div>
                    </div>
                    <div class="showList">
                        <div class="imgBox">
                            <img src="../image/template4.png" alt="" @click="bigScreen($event)">
                        </div>
                        <div class="imgBox">
                            <img src="../image/template3.png" alt="" @click="bigScreen($event)">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div style="height: 117px;"></div>
                <div class="operate">
                     <div class="opt">
                          <div class="opt-input">
                            <img src="../image/bookCont.png"><span>请输入表彰描述</span>
                          </div>
                          <div class="opt-open" @click="showTo">
                             <img src="../images/ic_select.png">
                          </div>
                    </div>
                    <div id="saveBtn" @click="sub">提交</span></div>
                </div>
            </div>
        </div>

        <div class="box-2 slide-left">
            <div class="slide-box">
                <textarea v-model="detail"></textarea>
                <div class="slide-box-opt">
                    <img src="../image/two-up-person.png" class="slide-icons-img"><span class="slide-icons-title">谁可以看</span>
                    <span v-show="open == 0" @click="toggleOpen()" class="slide-icons-show">
                      <img src="../image/open.png"> <span> 公开</span>
                    </span>
                    <span v-show="open == 1" @click="toggleOpen()" class="slide-icons-show">
                      <img src="../image/secret.png" class="slide-icons-hide"> <span> 私密</span>
                    </span>
                </div>
            </div>
            <div class="slide-btn" @click="hideTo"><div class="slide-bak"></div><div class="slide-operate"><center><button>确定</button></center></div></div>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
    <script src="../../js/server.js"></script>
    <script src="../js/getArgs.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../../bower_components/vue/dist/vue2.5.21.min.js"></script>
    <script src="../../theme/layui/layui.js"></script>
    <script src="../js/layui/layui.all.js"></script>
    <script src="../js/commend/addCommend.js"></script>
</body>
</html>
