<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
        <script src="./Vue.js"></script>
    </head>
    <body>
        <div id="root0" v-html="msg" @click="handleClick"></div>
        <script>
            new Vue({
                el: "#root0",
                data: {
                    msg: "hello world"
                },
                methods: {
                    handleClick: function() {
                        this.msg = "hello,wl"
                    }
                }
            })
        </script>
        <!-- 属性绑定和双向数据绑定 -->
        <div id="root1">
            <div v-bind:title="title">hello world</div>
            <input v-model="content" >
            <div>{{content}}</div>
        </div>
        <script>
            new Vue({
                el: "#root1",
                data: {
                    title: "this is hello world",
                    content: "this is content"
                }
            })
        </script>
        <!-- 计算属性与监听器 -->
        <div id="root2">
            姓：<input v-model="firstName" type="text">
            名：<input v-model="lastName" type="text">
            <div>{{fullName}}</div>
            <div>{{count}}</div>
        </div>
        <script>
            new Vue({
                el: "#root2",
                data: {
                    firstName: "",
                    lastName:"",
                    count: 0
                },
                computed: {
                    fullName: function() {
                        return this.firstName + this.lastName
                    }
                },
                watch: {
                    fullName: function() {
                        this.count++
                    }
                }
            })
        </script>
        <!-- v-if,v-show,v-for 指令 -->
            <div id="root3">
                <div v-show="show">wl</div>
                <button @click="bindleClick">{{button}}</button>
                <ul>
                    <li v-for="item of list">{{item}}</li>
                </ul>
            </div>
        <script>
            new Vue({
                el: "#root3",
                data: {
                    button: "toggle",
                    show: true,
                    list: [1,3,3,4]
                },
                methods: {
                    bindleClick: function() {
                    this.show = !this.show
                    }
                }
            })
        </script>
    </body>
</html>
